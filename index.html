<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Tracker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    .section {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .chart-placeholder {
      height: 300px;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7f8c8d;
      font-size: 1.2rem;
      border: 2px dashed #bdc3c7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Project Tracker Dashboard</h1>
  </header>

  <div class="container">

    <div class="section">
      <h2>Progress Over Time</h2>
      <div class="chart-placeholder">
        (Chart Placeholder)
      </div>
    </div>

    <div class="section">
      <h2>Project Details</h2>
      <table>
        <thead>
          <tr>
            <th>Project</th>
            <th>Status</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Website Redesign</td>
            <td>In Progress</td>
            <td>2025-05-15</td>
          </tr>
          <tr>
            <td>Marketing Campaign</td>
            <td>Completed</td>
            <td>2025-03-28</td>
          </tr>
          <tr>
            <td>App Launch</td>
            <td>Planned</td>
            <td>2025-07-01</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
